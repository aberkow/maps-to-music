  <title>Maps to Music</title>

 <body>
  <header class="header">
  <div class="header__title">
    <p class="header__title-text">
      Maps to Music
    </p>
    <p class="header__title-subtext">
      Hear where you're going.
    </p>
  </div>    
  </header>
   <section class="main">
     <form id="panel">
      <input type="text" id="address1" placeholder="From">
      <input type="text" id="address2" placeholder="To">
      <input type="submit" id="submit">
      <div class="controls">
        <i class="material-icons tone">play_arrow
        </i>
        <i class="material-icons reload">autorenew</i>
      </div>
    </form> 
  
 <div id="map"></div>
  
  
   <footer class="footer">
    
  </footer>
  </section>
